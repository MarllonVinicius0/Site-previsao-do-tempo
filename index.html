<head>

    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input id="inputCidade" class="input-cidade" placeholder="Digite o nome da cidade">

        <button class="botao-busca" onclick="ButtomClick()">

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo<h2>

                    <p class="temp">21°C</p>
                    <div class="caixa-menor">
                        <img class="img-previsao" icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">

                    <p class="umidade">Umidade: 76%</p>

    </div>
